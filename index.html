    <!-- Header: Logo and nav links -->

      <img src="./resources/logo.png">

        </div>
        <div class="item">
          <img src="./resources/donut.jpg">
          <span>Seasonal Donuts</span>
        </div>
        <div class="item">
          <img src="./resources/myrtle.jpg">
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="item">
          <img src="./resources/bedford.jpg">
          <span>Bedford Bizarre Blitz Tea</span>
        </div>
      </div>
    </div>

    <!-- Locations: background image with 3 black boxes with text -->
    <div class="container" id="locations">
      <h2>Locations</h2>
      <div class="container">
        <div class="location">

    </div>

    <div class="container" id="footer">
